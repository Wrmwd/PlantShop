<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Delete User Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<section>
  <div class="container p-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center fs-4">Удаление Аккаунта</div>
          <th:block th:if="${session.msg}">
            <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
          </th:block>
          <div class="card-body" style="margin: 1%;">
            <form action="deleteUserAccount" method="POST">
              <div class="mb-3">
                <label>Введите пароль для подтверждения</label>
                <input type="password" name="password" class="form-control">
              </div>
              <button class="btn btn-danger col-md-12">Удалить Аккаунт</button>
              <div class="text-center mt-2">
                <a href="/user/" style="margin: 5px 0" class="text-decoration-none fs-7">Назад</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
