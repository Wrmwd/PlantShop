<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Вход в аккаунт</div>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Неверное имя или пароль</div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Вы вышли из аккаунта</div>

                    <div class=card-body"">
                        <form action="/login" method="post">
                            <div class="mb-3 mt-3 p-2">
                                <label>Введите Email</label>
                                <input type="text" name="username" class="form-control">
                            </div>
                            <div class="mb-3 p-2">
                                <label>Введите Пароль</label>
                                <input type="password" name="password" class="form-control">
                            </div>
                            <button class="btn btn-secondary col-md-12">Войти</button>
                        </form>
                        <div class="text-center mt-2 mb-2">
                            <a href="loadForgotPassword" class="text-decoration-none fs-6">Забыл(а) пароль</a>
                        </div>
                    </div>
                </div>
            </div>
        </div >
    </div>
</section>
</body>
</html>
