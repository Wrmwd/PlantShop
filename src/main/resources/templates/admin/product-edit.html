<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование товара</title>
  <meta charset="UTF-8">
</head>
<body>
<div class="container mt-5 mb-5">
  <h1>Редактирование Товара</h1>
  <div th:each="product:${product}">
    <form method="post">
      <div class="mb-3 mt-2 p-2">
        <label>Имя</label>
        <input type="text" th:value="${product.getName}" name="name">
      </div>
      <div class="mb-3 mt-2 p-2">
        <label>Описание</label>
        <input type="text" th:value="${product.getDescription}" name="description">
      </div>
      <div class="mb-3 mt-2 p-2">
        <label>Изображение</label>
        <input type="text" th:value="${product.getImage}" name="image">
      </div>
      <div class="mb-3 mt-2 p-2">
        <label>Цена</label>
        <input type="text" th:value="${product.getPrice}" name="price">
      </div>
      <div class="mb-3 mt-2 p-2">
        <label>Количество</label>
        <input type="text" th:value="${product.getQuantity}" name="quantity">
      </div>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>
</body>
</html>
