<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Plant Shop</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/admin/">Назад</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center fs-4">Редактировать товар</div>
                <div th:each="product:${product}">
                    <div class="card-body">
                        <form method="post">
                            <div class="mb-3">
                                <label>Имя</label>
                                <input type="text" th:value="${product.getName}" name="name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Описание</label>
                                <input type="text" th:value="${product.getDescription}" name="description" class="form-control">
                            </div>
                            <div class="container mb-3 p-0">
                                <label class="form-label">Изображение</label>
                                <input class="form-control" type="file" name="image" id="formFile">
                            </div>
                            <div class="mb-3">
                                <label>Цена</label>
                                <input type="text" th:value="${product.getPrice}" name="price" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Количество</label>
                                <input type="text" th:value="${product.getQuantity}" name="quantity" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success">Обновить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
